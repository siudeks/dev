baseURL = "http://localhost"
# baseURL = 'https://siudeks.github.io/'
languageCode = 'pl-pl'
title = 'Slawomir Siudek. Software development'

theme = "hugo-geekdoc"

pluralizeListTitles = false

# Geekdoc required configuration
pygmentsUseClasses = true
pygmentsCodeFences = true
disablePathToLower = true

# Required if you want to render robots.txt template
enableRobotsTXT = true

# Needed for mermaid shortcodes
[markup]
  [markup.goldmark.renderer]
    # Needed for mermaid shortcode
    unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 9

[taxonomies]
   tag = "tags"

[minify]
  # GeekDocs: Minify HTML results in spacing issues
  # more: https://geekdocs.de/usage/getting-started/#minify-html-results-in-spacing-issues
  disableHTML = true